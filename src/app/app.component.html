<div class="my-1">
  Enter Name
  <input class="form-control table-bordered" #todoText />
  <!-- #todoText is ID  -->
  <button class="btn btn-primary mt-1" (click)="addItem(todoText.value)">
    Add
  </button>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>SNo</th>
      <th>Acton</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <!-- <ng-template> -->
    <tr *ngFor="let user of getFilteredItems(); let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ user.action }}</td>
      <td>
        <input type="checkbox" [(ngModel)]="user.done" />
      </td>
      <td [ngSwitch]="user.done">
        <div *ngSwitchCase="true">YES</div>
        <div *ngSwitchDefault>NO</div>
      </td>
    </tr>
  </tbody>
</table>

<label>Show Completed Tasks:- </label>
<input type="checkbox" [(ngModel)]="showRecords" />

<ng-container [ngSwitch]="showingRecords">
  <div *ngSwitchCase="0">
    <label>No record to show.</label>
  </div>
  <div *ngSwitchCase="totalRecords">
    <label>Showing all the records.</label>
  </div>
  <div *ngSwitchDefault>
    <Label> Showing {{ showingRecords }}/{{ totalRecords }} </Label>
  </div>
</ng-container>
